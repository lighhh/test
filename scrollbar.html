<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
  .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
  .el-scrollbar__wrap {
  overflow-x: hidden;
}
</style>
</head>
<body>
  <div id="app">
    <el-row type="flex" justify="space-between">
		<el-col :span="4">
			<el-image style="width:200px;height:40px" src="https://www.runoob.com/wp-content/themes/runoob/assets/img/runoob-logo.png">
			</el-image>
		</el-col>
		<el-col :span="6"><el-input style="width:350px" v-model="input" placeholder="请输入内容"></el-input></el-col>
	</el-row>



  <div style="height:400px;width:400px;border:solid">
    <el-scrollbar style="height:100%">
		<div style="height:700px;border:solid #ffe;">
			<el-row class="tac">
			  <el-col :span="24">
				<h5>自定义颜色</h5>
				<el-menu
				  default-active="2"
				  class="el-menu-vertical-demo"
				  @open="handleOpen"
				  @close="handleClose"
				  background-color="#545c64"
				  text-color="#fff"
				  active-text-color="#ffd04b">
				  <el-submenu index="1">
					<template slot="title">
					  <i class="el-icon-location"></i>
					  <span>导航一</span>
					</template>
					<el-menu-item-group>
					  <template slot="title">分组一</template>
					  <el-menu-item index="1-1">选项1</el-menu-item>
					  <el-menu-item index="1-2">选项2</el-menu-item>
					</el-menu-item-group>
					<el-menu-item-group title="分组2">
					  <el-menu-item index="1-3">选项3</el-menu-item>
					</el-menu-item-group>
					<el-submenu index="1-4">
					  <template slot="title">选项4</template>
					  <el-menu-item index="1-4-1">选项1</el-menu-item>
					</el-submenu>
				  </el-submenu>
				  <el-menu-item index="2">
					<i class="el-icon-menu"></i>
					<span slot="title">导航二</span>
				  </el-menu-item>
				  <el-menu-item index="3" disabled>
					<i class="el-icon-document"></i>
					<span slot="title">导航三</span>
				  </el-menu-item>
				  <el-menu-item index="4">
					<i class="el-icon-setting"></i>
					<span slot="title">导航四</span>
				  </el-menu-item>
				</el-menu>
			  </el-col>
			</el-row>
		</div>
    </el-scrollbar>
  </div>
  

  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      },
	  methods: {
      handleOpen(key, keyPath) {
        console.log(key, keyPath);
      },
      handleClose(key, keyPath) {
        console.log(key, keyPath);
      }
    }
    })
  </script>
</html>
