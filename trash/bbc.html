<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<style>
*, *::after, *::before{box-sizing:border-box;}
*{padding:0; margin:0;}
.container{
	text-align:center;
}
.message{
	display:inline-block;
	min-width:250px;
	line-height:40px;
	height:40px;
	background-color:#0ff;
	position:relative;
	top:-40px;
	transition: all 1s;
	
}
</style>
<body>
<div class="container">
	<div class="message">
		Hello World!
	</div>
	<button onclick="this.parentNode.childNodes[1].style='top:5px'">show</button>
</div>
</body>
</html>
