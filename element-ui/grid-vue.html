<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
	.clearfix::{
		content:"\20";
		height:0px;
		display:block;
		clear:both;
	}
	.el-row {margin-bottom: 20px;}
	.el-row:last-child{margin-bottom:0px;}
	.el-col{border-radius:4px;}
	.grid-content{
		min-height:36px;
		border-radius:4px;	
	}
	
	.row-bg{padding:10px 0px; background-color: #f9fafc;}
	.bg-purple {background: #d3dce6;}
	.bg-purple-dark{ background: #99a9bf;}
	.bg-purple-light {background: #e5e9f2;}
  </style>
  
</head>
<body>
  <div id="app">
    <el-row :gutter="20">
		<el-col :span="24"><div class="grid-content bg-purple-dark"></div></el-col>
	</el-row>
	
	<el-row :gutter="20">
		<el-col :span="12"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="12"><div class="grid-content bg-purple-light"></div></el-col>
	</el-row>
	<el-row :gutter="20"> 
		<el-col :span="8"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="8"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="8"><div class="grid-content bg-purple-dark"></div></el-col>
	</el-row>
	<el-row :gutter="20"> 
		<el-col :span="8" :offset="8"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="8"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="8"><div class="grid-content bg-purple-dark"></div></el-col>
	</el-row>
	<el-row :gutter="20">
		<el-col :span="12"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="12"><div class="grid-content bg-purple-light"></div></el-col>
	</el-row>
	<hr>
	<el-row type="flex" class="row-bg" :gutter="20">
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
	</el-row>
	<el-row type="flex" class="row-bg" :gutter="20" justify="center">
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
	</el-row>
	<el-row type="flex" class="row-bg" :gutter="20" justify="end">
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
	</el-row>
	<el-row type="flex" class="row-bg" :gutter="20" justify="space-between">
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
	</el-row>
	<el-row type="flex" class="row-bg" :gutter="20" justify="space-around">
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
		<el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
	</el-row>
	<el-row :gutter="10">
		<el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="1"><div class="grid-content bg-purple"></div></el-col>
	  <el-col :xs="4" :sm="6" :md="8" :lg="9" :xl="11"><div class="grid-content bg-purple-light"></div></el-col>
	  <el-col :xs="4" :sm="6" :md="8" :lg="9" :xl="11"><div class="grid-content bg-purple"></div></el-col>
	  <el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="1"><div class="grid-content bg-purple-light"></div></el-col>
	</el-row>

  </div>
</body>

  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
